    <!-- iframe -->

      <h1>iframe</h1>

    <!-- Controls -->
    <div id="controls">
      <h2>Source</h2>
      <p>
        <input type="radio" name="source" id="source-iframe" value="iframe" checked />iframe&nbsp;
        <input type="radio" name="source" id="source-legacy" value="legacy" />Legacy&nbsp;
        <input type="radio" name="source" id="source-html5" value="fallback" />HTML5 Fallback&nbsp;
      </p>
      
      <h2>Queue</h2>
      <p>
        <input type="button" value="cue" id="button-cueVideoByKey" />
        <input type="button" value="load" id="button-loadVideoByKey" />
      </p>
      
      <h2>Playback</h2>
      <p>
        <input type="button" value="Play" id="button-playVideo" />
        <input type="button" value="Pause" id="button-pauseVideo" />
        <input type="button" value="Stop" id="button-stopVideo" />
        <input type="button" value="Seek to 30 seconds" id="button-seekTo" />
      </p>
      
      <h2>Volume</h2>
      <p>
        <input type="button" value="Mute" id="button-mute" />
        <input type="button" value="Unmute" id="button-unMute" />
        <input type="button" value="Is Muted?" id="button-isMuted" />
        <input type="button" value="Set Volume to 30%" id="button-setVolume" />
        <input type="button" value="Get Current Volume Level" id="button-getVolume" />
      </p>
      
      <h2>Size</h2>
      <p>
        <input type="button" value="Set to 500px Wide" id="button-setSize" />
      </p>
      
      <h2>Status</h2>
      <p>
        <input type="button" value="Get Bytes Loaded" id="button-getVideoBytesLoaded" />
        <input type="button" value="Get Bytes Total" id="button-getVideoBytesTotal" />
        <input type="button" value="Get Bytes to Start" id="button-getVideoStartBytes" />
        <input type="button" value="Get Player State" id="button-getPlayerState" />
        <input type="button" value="Get Current Time" id="button-getCurrentTime" />
      </p>
      
      <h2>Video Information</h2>
      <p>
        <input type="button" value="Get Video Key" id="button-getVideoKey" />
        <input type="button" value="Get Duration" id="button-getDuration" />
        <input type="button" value="Get Video URL" id="button-getVideoUrl" />
        <input type="button" value="Get Embed Code" id="button-getVideoEmbedCode" />
      </p>
    </div>
